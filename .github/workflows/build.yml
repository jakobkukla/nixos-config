name: "Build machines"

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**/README.md'
      - 'TODO.md'
      - 'LICENSE'
      - '.gitignore'

jobs:
  build:
    strategy:
      matrix:
        machine: [ matebook, pc, server, hifiberry ]
    uses: ./.github/workflows/reusable-base.yml
    with:
      machine: ${{ matrix.machine }}
      update: false
    secrets: inherit

